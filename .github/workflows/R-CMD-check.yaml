# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          #- {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          #- {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          #- {os: ubuntu-latest,   r: 'release'}
          #- {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: NA
          extra-packages: |
            R.rsp
            knitr
            rcmdcheck
            rmarkdown
            lme4
            mice
            BH
            MCMCglmm
            ape
            https://github.com/stan-dev/cmdstanr
            RcppEigen
            tinytex

      - name: Build cmdstan
        run: |
          tinytex::install_tinytex()
          cmdstanr::check_cmdstan_toolchain(fix = TRUE)
          cmdstanr::install_cmdstan(cores = parallel::detectCores())
          dir.create("~/.R")
          flags <- c("CXXFLAGS += -Wno-ignored-attributes -Wno-deprecated-declarations -Wno-attributes -Wno-unused-local-typedefs -Wno-pedantic -Wno-unused-function",
                     "CXX14FLAGS += -Wno-ignored-attributes -Wno-deprecated-declarations -Wno-attributes -Wno-unused-local-typedefs -Wno-pedantic -Wno-unused-function")
          cat(flags, file = "~/.R/Makevars", sep = "\n")
          cat(flags, file = "~/.R/Makevars.win", sep = "\n")
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v1
